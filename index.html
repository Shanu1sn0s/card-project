<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="card.css" />
    <script src="index.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="cards">
        <div class="card-front">
          <img src="images/card-logo.svg" class="logo" alt="" />
          <img src="images/bg-card-front.png" alt="" />
          <span class="c-input">0000 0000 0000 0000</span>
          <span class="c-name"> Jane Appleseed</span>
          <span class="c-date">00/00</span>
        </div>
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="" />
          <span class="cvv">000</span>
        </div>
      </div>
      <div class="form-wrapper" id="form">
        <div class="card-name tag">
          <p>Cardholder Name</p>
          <input id="name" type="text" placeholder="e.g. Jane Appleseed" />
        </div>
        <div class="card-number tag">
          <p>Card Number</p>
          <input id=" number" type="number" placeholder="e.g. 1234 5678 9123 0000" />
          <p class="error" id="numbers-only">Wrong format, numbers only</p>
        </div>
        <div class="expiration-date">
          <div class="write-up tag">
            <p>Exp. Date (MM/YY)</p>
            <p>CVC</p>
          </div>
          <div class="date">
            <div class="month field" id="field">
              <input id="month" type="number" placeholder="MM" />
              <p class="error no-blanks">Can't be blank</p>
            </div>
            <div class="year field">
              <input type="number" id="year" placeholder="YY" />
            </div>
            <div class="last3 field">
              <input type="number" id="cvc" placeholder="e.g 123" />
              <p class="error no-blanks">Can't be blank</p>
            </div>
          
          </div>
        </div>
        <div class="confirm" id="submit">
          <span>Confirm</span>
        </div>
      </div>
      <div class="thank-you-note" id="thank-you">
        <img src="images/icon-complete.svg" alt="Complete">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <div class="confirm">
          <span>Continue</span>
        </div>
      </div>
    </div>


  </body>
</html>
